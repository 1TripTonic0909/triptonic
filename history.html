<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/navbarStyle.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/8be94af74c.js" crossorigin="anonymous"></script>
    <title>Display</title>
    <style>
      .sidebar li {
    margin-bottom: 10px;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="image/logo.png" class="logo" />
        <a class="navbar-brand my-font" href="#">Trip Tonic</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse float-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Add "ms-auto" class here -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- <input type="checkbox" id="check">
    <label for="check">
      <i class="fa-solid fa-bars" id="btn"></i>
      <i class="fa-sharp fa-solid fa-xmark" id="cancel"></i>
    </label>  -->
    <div class="sidebar">
      <header>List</header>
      <ul>
        <form action="/history" method="post">
          <li><button type="submit">History</button></li>
        </form>
        <form action="/aqi" method="post">
          <li><button type="submit">AQI</button></li>
        </form>
        <form action="" method="post">
          <li><button type="submit">News</button></li>
        </form>
        <form action="/weather" method="post">
          <li><button type="submit">Weather</button></li>
        </form>
      </ul>
    </div>
    <div>
      
    </div>
  </body>
</html>
