<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/contactCss.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Contact Us</title>
    <style>
        .logo{
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
          <img src="image/logo.jpg" class="logo" />
          <a class="navbar-brand my-font" href="#">Trip Tonic</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse float-end" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- Add "ms-auto" class here -->
              <li class="nav-item">
                <form action="/about" method="post">
                  <button type="submit" class="btn btn-outline-dark">About</button>
                </form>
              </li>
              <li class="nav-item">
                <form action="/contact" method="post">
                  <button type="submit" class="btn btn-outline-dark">Contact</button>
                </form>
              </li>
              <li >
                  <form action="/" method="post">
                    <button type="submit" class="btn btn-dark">Ask Anything</button>
                  </form>     
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
		<section class="contact-us">
			<h1>Contact Us</h1>
			<p>Do you have a question or need more information? Please fill out the form below and we'll get back to you as soon as possible.</p>
			
			<form action="mailto:akarshpurigoswami13@gmail.com" method="post" enctype="text/plain">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone">
				
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	
	<footer>
		<p>&copy; 2023 Trip Tonic. All rights reserved.</p>
	</footer>
</body>
</html>
