<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Trip Tonic</title>
    <style>
      .navbar-nav li {
        margin-right: 10px; 
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
          <img src="image/logo.jpg" class="logo" />
          <a class="navbar-brand my-font" href="#">Trip Tonic</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse float-end" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- Add "ms-auto" class here -->
              <li class="nav-item">
                <form action="/about" method="post">
                  <button class="btn btn-outline-dark" type="submit">About Us</button>
                </form>
              </li>
              <li class="nav-item">
                <form action="/contact" method="post">
                  <button class="btn btn-outline-dark" type="submit">Contact Us</button>
                </form>     
              </li>
              <li >
                  <form action="/" method="post">
                    <button class="btn btn-dark" type="submit">Ask Anything</button>
                  </form>     
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container ">
        <div id="content">
          <form class='form-inline' action="/history" method="post">
            <div class="input-group">
              <input type='text' id='search' name='city' class="form-control search-form my-font" placeholder="Enter City Name">
              <span class="input-group-btn" style="width:39px">
              </span>
            </div>
          </form>
      </div>
    </div>
</body>
</html>
